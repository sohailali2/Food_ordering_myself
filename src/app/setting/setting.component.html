       <div class="body">
        
           <div class="title">            
           </div>
           <app-display-header titleName="Settings"></app-display-header>
           <div class="container">
             <div class="" *ngFor ="let  data of datae">
               <div class="card">
                 <div [routerLink]="['/settings',data.id]">
                  <div class="info">
                    <p>{{data.title}}</p>

                    <div class="icon" [ngSwitch]= "data.completed">
                      <span *ngSwitchCase="false"> <img  class="cross" src="../assets/images/cross.png"> </span>
                     
                    </div>

                    <div class="icon" [ngSwitch]= "data.completed">
                      <span *ngSwitchCase="true"> <img class="cross" src="../assets/images/green_check.png"> </span>
                    </div>                                         
                                         
                  </div>
                </div>
               </div>
             </div>
           </div>
         </div>
